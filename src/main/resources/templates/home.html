<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗质控系统 - 首页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#2563eb',
                    secondary: '#64748b'
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 头部导航 -->
    <header class="h-16 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between h-full px-6">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-medium">医疗质控系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <span class="text-sm text-gray-700" th:text="${session.userName ?: '未登录'}">管理员</span>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- 侧边栏 -->
        <aside class="sidebar bg-gray-800 text-white" style="width: 240px; min-height: calc(100vh - 64px);">
            <nav class="py-4">
                <div class="px-4 py-2 mb-4">
                    <h2 class="text-sm font-medium text-gray-400">系统导航</h2>
                </div>
                <a href="/" class="flex items-center px-4 py-3 bg-primary">
                    <i class="fas fa-home w-5 h-5"></i>
                    <span class="ml-3">首页</span>
                </a>
                <a href="/upload/list" class="flex items-center px-4 py-3 hover:bg-primary/90">
                    <i class="fas fa-chart-line w-5 h-5"></i>
                    <span class="ml-3">医疗质控系统</span>
                </a>
                <a href="/nursing/manager" class="flex items-center px-4 py-3 hover:bg-primary/90">
                    <i class="fas fa-user-nurse w-5 h-5"></i>
                    <span class="ml-3">护理管理系统</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-400 cursor-not-allowed">
                    <i class="fas fa-robot w-5 h-5"></i>
                    <span class="ml-3">医保智能助手</span>
                </a>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="flex-1 p-6">
            <div class="mb-6">
                <h2 class="text-xl font-medium text-gray-800">系统概览</h2>
                <div class="text-sm text-gray-500 mt-1">首页 / 系统概览</div>
            </div>

            <!-- 统计卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">今日上传</p>
                            <p class="text-2xl font-semibold text-gray-800 mt-1">12</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-upload text-blue-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">待处理</p>
                            <p class="text-2xl font-semibold text-gray-800 mt-1">5</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-yellow-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">已完成</p>
                            <p class="text-2xl font-semibold text-gray-800 mt-1">108</p>
                        </div>
                        <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-green-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">系统状态</p>
                            <p class="text-2xl font-semibold text-gray-800 mt-1">正常</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-server text-purple-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快捷入口 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-medium text-gray-800 mb-4">快捷功能</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <a href="/upload/list" class="flex flex-col items-center p-4 rounded-lg hover:bg-gray-50">
                        <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mb-2">
                            <i class="fas fa-file-medical text-blue-500"></i>
                        </div>
                        <span class="text-sm text-gray-600">文档分析</span>
                    </a>
                    
                    <div class="flex flex-col items-center p-4 rounded-lg text-gray-400 cursor-not-allowed">
                        <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center mb-2">
                            <i class="fas fa-chart-bar text-gray-400"></i>
                        </div>
                        <span class="text-sm">数据统计</span>
                    </div>
                    
                    <div class="flex flex-col items-center p-4 rounded-lg text-gray-400 cursor-not-allowed">
                        <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center mb-2">
                            <i class="fas fa-cog text-gray-400"></i>
                        </div>
                        <span class="text-sm">系统设置</span>
                    </div>
                    
                    <div class="flex flex-col items-center p-4 rounded-lg text-gray-400 cursor-not-allowed">
                        <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center mb-2">
                            <i class="fas fa-question-circle text-gray-400"></i>
                        </div>
                        <span class="text-sm">帮助中心</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
