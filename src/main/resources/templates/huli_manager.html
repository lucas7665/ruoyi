<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#2563eb'
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 头部导航 -->
    <header class="h-16 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between h-full px-6">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-medium">护理管理系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <span class="text-sm text-gray-700" th:text="${session.userName ?: '未登录'}">管理员</span>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- 侧边栏 -->
        <aside class="sidebar bg-gray-800 text-white" style="width: 240px; min-height: calc(100vh - 64px);">
            <nav class="py-4">
                <div class="px-4 py-2 mb-4">
                    <h2 class="text-sm font-medium text-gray-400">系统导航</h2>
                </div>
                <a href="/" class="flex items-center px-4 py-3 hover:bg-primary/90">
                    <i class="fas fa-home w-5 h-5"></i>
                    <span class="ml-3">首页</span>
                </a>
                <a href="/upload/list" class="flex items-center px-4 py-3 hover:bg-primary/90">
                    <i class="fas fa-chart-line w-5 h-5"></i>
                    <span class="ml-3">医疗质控系统</span>
                </a>
                <a href="/nursing/manager" class="flex items-center px-4 py-3 bg-primary">
                    <i class="fas fa-user-nurse w-5 h-5"></i>
                    <span class="ml-3">护理管理系统</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-400 cursor-not-allowed">
                    <i class="fas fa-robot w-5 h-5"></i>
                    <span class="ml-3">医保智能助手</span>
                </a>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content p-6">
            <div class="mb-6">
                <h2 class="text-xl font-medium text-gray-800">护理文档分析</h2>
                <div class="text-sm text-gray-500 mt-1">首页 / 护理管理系统 / 文档分析</div>
            </div>

            <!-- 修改 PDF 页面选择区域 -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <!-- 页面范围选择区域 -->
                <div id="pageSelector" class="hidden mb-4">
                    <div class="flex items-center space-x-4">
                        <label class="text-sm font-medium text-gray-700">选择页面范围：</label>
                        <input type="number" id="startPage" class="rounded border-gray-300 w-20" min="1" value="1">
                        <span class="text-gray-500">至</span>
                        <input type="number" id="endPage" class="rounded border-gray-300 w-20" min="1">
                        <span class="text-gray-500">共 <span id="totalPages">0</span> 页</span>
                    </div>
                </div>

                <!-- 文件上传区域 -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                    <div class="text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                        <p class="text-sm text-gray-500">拖拽文件到此处或点击上传</p>
                        <p class="text-xs text-gray-400 mt-1">支持 PDF 文件</p>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf">
                </div>
            </div>

            <!-- 上传记录列表 -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium">上传记录</h3>
                        <div class="space-x-2">
                            <button id="batchOcrBtn" class="btn-primary" disabled>
                                开始批量识别
                            </button>
                            <button id="batchAnalyzeBtn" class="btn-primary" disabled>
                                开始智能分析
                            </button>
                            <button id="batchDeleteBtn" class="btn-danger" disabled>
                                批量删除
                            </button>
                        </div>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" id="selectAll" class="rounded text-primary">
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    文件名
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    页码范围
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    上传时间
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    状态
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="recordList">
                            <!-- 记录将通过 JavaScript 动态添加 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentRecords();
            initializeFileUpload();
            initializeCheckboxes();
            initializeButtons();
        });

        // 加载最近记录
        async function loadRecentRecords() {
            try {
                const response = await fetch('/nursing/recent');
                if (!response.ok) {
                    throw new Error('获取记录失败');
                }
                const records = await response.json();
                updateRecordList(records);
            } catch (error) {
                console.error('加载记录失败:', error);
                alert('加载记录失败: ' + error.message);
            }
        }

        // 初始化文件上传
        function initializeFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = fileInput.parentElement;

            // 处理拖放
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-primary');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-primary');
            });

            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-primary');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    await handleFileUpload(files[0]);
                }
            });

            // 处理点击上传
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', async () => {
                if (fileInput.files.length > 0) {
                    await handleFileUpload(fileInput.files[0]);
                }
            });
        }

        // 处理文件上传
        async function handleFileUpload(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('请上传 PDF 文件');
                return;
            }

            try {
                // 加载 PDF 并获取页数
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const totalPages = pdf.numPages;

                // 显示页面选择器
                document.getElementById('pageSelector').classList.remove('hidden');
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('endPage').value = totalPages;

                // 上传文件
                const formData = new FormData();
                formData.append('file', file);
                formData.append('startPage', document.getElementById('startPage').value);
                formData.append('endPage', document.getElementById('endPage').value);
                formData.append('totalPages', totalPages);

                const response = await fetch('/nursing/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('上传失败');
                }

                const result = await response.json();
                if (result.success) {
                    alert('上传成功');
                    await loadRecentRecords();
                } else {
                    throw new Error(result.error || '上传失败');
                }
            } catch (error) {
                console.error('文件处理失败:', error);
                alert('文件处理失败: ' + error.message);
            }
        }

        // 初始化复选框和按钮
        function initializeCheckboxes() {
            // 全选/取消全选
            document.getElementById('selectAll').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.record-checkbox');
                checkboxes.forEach(cb => cb.checked = this.checked);
                updateButtonStates();
            });
        }

        // 初始化按钮事件
        function initializeButtons() {
            document.getElementById('batchOcrBtn').addEventListener('click', batchOcr);
            document.getElementById('batchAnalyzeBtn').addEventListener('click', batchAnalyze);
            document.getElementById('batchDeleteBtn').addEventListener('click', batchDelete);
        }

        // 更新按钮状态
        function updateButtonStates() {
            const checkedBoxes = document.querySelectorAll('.record-checkbox:checked');
            const hasChecked = checkedBoxes.length > 0;
            
            // 获取选中记录的状态
            const hasWaitingOcr = Array.from(checkedBoxes)
                .some(cb => parseInt(cb.dataset.status) === 0);
            const hasWaitingAnalysis = Array.from(checkedBoxes)
                .some(cb => parseInt(cb.dataset.status) === 1);
            
            document.getElementById('batchOcrBtn').disabled = !hasWaitingOcr;
            document.getElementById('batchAnalyzeBtn').disabled = !hasWaitingAnalysis;
            document.getElementById('batchDeleteBtn').disabled = !hasChecked;
        }

        // 批量OCR处理
        async function batchOcr() {
            const checkedBoxes = document.querySelectorAll('.record-checkbox:checked');
            const ids = Array.from(checkedBoxes)
                .filter(cb => parseInt(cb.dataset.status) === 0)
                .map(cb => cb.dataset.id);
            
            if (!ids.length) return;
            
            try {
                const response = await fetch('/nursing/ocr/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ids)
                });

                if (!response.ok) {
                    throw new Error('OCR处理请求失败');
                }

                const result = await response.json();
                if (result.success) {
                    alert('OCR处理已开始');
                    await loadRecentRecords();
                } else {
                    throw new Error(result.error || 'OCR处理失败');
                }
            } catch (error) {
                console.error('OCR处理失败:', error);
                alert('OCR处理失败: ' + error.message);
            }
        }

        // 批量分析处理
        async function batchAnalyze() {
            const checkedBoxes = document.querySelectorAll('.record-checkbox:checked');
            const ids = Array.from(checkedBoxes)
                .filter(cb => parseInt(cb.dataset.status) === 1)
                .map(cb => cb.dataset.id);
            
            if (!ids.length) return;
            
            try {
                const response = await fetch('/nursing/analyze/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ids)
                });

                if (!response.ok) {
                    throw new Error('分析处理请求失败');
                }

                const result = await response.json();
                if (result.success) {
                    alert('分析处理已开始');
                    await loadRecentRecords();
                } else {
                    throw new Error(result.error || '分析处理失败');
                }
            } catch (error) {
                console.error('分析处理失败:', error);
                alert('分析处理失败: ' + error.message);
            }
        }

        // 更新记录列表
        function updateRecordList(records) {
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = records.map(record => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" class="record-checkbox rounded text-primary"
                               data-id="${record.id}" data-status="${record.status}"
                              onchange="updateButtonStates()">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${record.fileName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${record.startPage} - ${record.endPage} / ${record.totalPages}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${new Date(record.uploadTime).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusText(record.status)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="viewDetail(${record.id})" class="text-primary hover:text-primary-dark">
                            查看详情
                        </button>
                    </td>
                </tr>
            `).join('');
            updateButtonStates();
        }

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 0: return '待识别';
                case 1: return '待分析';
                case 2: return '已分析';
                case -1: return '已删除';
                default: return '未知';
            }
        }

        // 批量删除
        async function batchDelete() {
            const checkedBoxes = document.querySelectorAll('.record-checkbox:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.dataset.id);
            
            if (!ids.length) return;
            
            if (!confirm('确定要删除选中的记录吗？')) return;

            try {
                const response = await fetch('/nursing/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ids)
                });

                if (!response.ok) {
                    throw new Error('删除请求失败');
                }

                const result = await response.json();
                if (result.success) {
                    alert('删除成功');
                    await loadRecentRecords(); // 刷新列表
                } else {
                    throw new Error(result.error || '删除失败');
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败: ' + error.message);
            }
        }

        // 查看详情
        async function viewDetail(id) {
            try {
                const response = await fetch(`/nursing/detail/${id}`);
                if (!response.ok) {
                    throw new Error('获取详情失败');
                }

                const result = await response.json();
                if (result.success) {
                    showDetailModal(result.data);
                } else {
                    throw new Error(result.error || '获取详情失败');
                }
            } catch (error) {
                console.error('获取详情失败:', error);
                alert('获取详情失败: ' + error.message);
            }
        }

        // 显示详情模态框
        function showDetailModal(data) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium">分析详情</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-medium mb-2">文件信息</h4>
                            <p>文件名：${data.record.fileName}</p>
                            <p>页面范围：${data.record.startPage} - ${data.record.endPage} / ${data.record.totalPages}</p>
                            <p>上传时间：${new Date(data.record.uploadTime).toLocaleString()}</p>
                        </div>
                        ${data.ocrResult ? `
                            <div>
                                <h4 class="font-medium mb-2">OCR结果</h4>
                                <pre class="whitespace-pre-wrap bg-gray-50 p-3 rounded">${data.ocrResult.ocrText}</pre>
                            </div>
                        ` : ''}
                        ${data.analysisResult ? `
                            <div>
                                <h4 class="font-medium mb-2">分析结果</h4>
                                <pre class="whitespace-pre-wrap bg-gray-50 p-3 rounded">${data.analysisResult.modelAnswer}</pre>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
