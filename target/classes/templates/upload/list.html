<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传记录管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>文件上传记录管理</h2>
    
    <!-- 添加表单 -->
    <form th:action="@{/upload}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="fileName" class="form-control" placeholder="文件名" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="fileSize" class="form-control" placeholder="文件大小" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="fileType" class="form-control" placeholder="文件类型" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="uploadUser" class="form-control" placeholder="上传用户">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">添加记录</button>
            </div>
        </div>
    </form>
    
    <!-- 记录列表 -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>文件名</th>
            <th>文件大小</th>
            <th>文件类型</th>
            <th>上传时间</th>
            <th>上传用户</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.fileName}"></td>
            <td th:text="${record.fileSize}"></td>
            <td th:text="${record.fileType}"></td>
            <td th:text="${record.uploadTime}"></td>
            <td th:text="${record.uploadUser}"></td>
            <td>
                <a th:href="@{/upload/delete/{id}(id=${record.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('确定要删除吗？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
