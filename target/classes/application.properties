# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/ocr_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.ocr.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf配置
spring.thymeleaf.cache=false 

# Python脚本路径
python.script.path=src/main/resources/python

# 文件上传配置
upload.path=D:/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

